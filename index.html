
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ESGss x JunAiKey: 生態演化協議</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              celestial: {
                900: '#020617',
                800: '#0f172a',
                emerald: '#10b981',
                gold: '#fbbf24',
                purple: '#8b5cf6',
                blue: '#3b82f6',
              }
            },
            borderRadius: {
              'bento': '12px',
              'hyper': '6px',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'prism-pulse': 'prism-glow 4s ease-in-out infinite',
              'neural-pulse': 'neural-surge 2s ease-in-out infinite',
              'float-gentle': 'float 6s ease-in-out infinite',
              'liquid-flow': 'liquid 8s ease-in-out infinite',
              'ai-pulse': 'ai-aura 3s ease-in-out infinite',
            },
            keyframes: {
              'prism-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(251,191,36,0.1))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(255,255,255,0.3))' },
              },
              'neural-surge': {
                '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                '50%': { opacity: 0.4, transform: 'scale(1.02)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              'liquid': {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' }
              },
              'ai-aura': {
                '0%, 100%': { opacity: 0.2, boxShadow: '0 0 20px rgba(139,92,246,0.1)' },
                '50%': { opacity: 0.5, boxShadow: '0 0 40px rgba(139,92,246,0.3)' }
              },
              'scan': {
                '0%': { transform: 'translateY(-100%)', opacity: 0 },
                '50%': { opacity: 0.5 },
                '100%': { transform: 'translateY(100%)', opacity: 0 }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --base-font: 14px;
        --header-h: 56px;
        --footer-h: 24px;
        --mobile-nav-h: 64px;
        --tight-gap: 8px;
        --tight-padding: 12px;
      }

      @media (max-width: 768px) {
        :root {
          --header-h: 50px;
          --base-font: 13px;
        }
      }

      * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
      
      /* 全局禁止原生滾動條，使用自定義邏輯 */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      body {
        height: 100vh;
        width: 100vw;
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        overflow: hidden;
        font-size: var(--base-font);
        line-height: 1.4;
      }

      .zh-main { font-weight: 800; font-size: var(--base-font); }
      .en-sub { font-weight: 400; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; font-size: 10px; letter-spacing: 0.15em; opacity: 0.6; margin-top: 2px; display: block; }

      .glass-panel {
          background: rgba(15, 23, 42, 0.4);
          border: 1px solid rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(20px);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-bento {
          background: rgba(15, 23, 42, 0.45);
          border: 1px solid rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(25px);
          border-radius: 32px;
          transition: all 0.3s ease-out;
      }
      
      .glass-bento:hover {
          background: rgba(15, 23, 42, 0.55);
          border-color: rgba(255, 255, 255, 0.15);
      }

      /* 飛行動畫 */
      .fly-to-logo {
          transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
          position: fixed !important;
      }

      /* RWD 佈局容器 */
      .main-content-area {
          height: calc(100vh - var(--header-h) - var(--footer-h));
          overflow-y: auto;
          overflow-x: hidden;
          padding-bottom: 80px; 
      }

      @media (min-width: 769px) {
        .main-content-area {
            height: calc(100vh - var(--header-h) - var(--footer-h));
            padding-bottom: 0;
        }
      }

      h1, h2, h3, h4, h5 { font-size: var(--base-font) !important; font-weight: 800 !important; margin: 0; }
      
      .uni-mini {
          display: inline-flex;
          padding: 2px 8px;
          font-size: 9px;
          font-weight: 900;
          border-radius: 4px;
          background: #fbbf24;
          color: #000;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          border: 1px solid rgba(0,0,0,0.1);
      }

      .scan-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.05), transparent);
          height: 100%;
          animation: scan 3s linear infinite;
          pointer-events: none;
      }

      /* Markdown Content Styling */
      .markdown-body { font-size: 14px; line-height: 1.6; }
      .markdown-body h1, .markdown-body h2 { margin-top: 1.5em; margin-bottom: 0.5em; color: #fff; }
      .markdown-body p { margin-bottom: 1em; color: #94a3b8; }
      .markdown-body code { background: rgba(255,255,255,0.05); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "html2pdf.js": "https://esm.sh/html2pdf.js@^0.12.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
